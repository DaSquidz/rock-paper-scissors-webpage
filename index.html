<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" 
rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <h2>Choose!</h2>
    <div class="container">
      <div class="side">
        
      </div>
      <div class="choice noselect" id="rock">
        Rock
      </div>
      <div class="choice noselect" id="paper">
        Paper
      </div>
      <div class="choice noselect" id="scissors">
        Scissors
      </div>
      <div class="side">
        
      </div>
    </div>

    <div class="computer-choice-announce">
      Computer's Choice:
    </div>
    <div class="computer-choice" id="computer-choice">
      &nbsp
    </div>
    <div class="round-result" id="round-result">
      &nbsp
    </div>
    <div class="score-tracker" id="score-tracker">
      Current Score:
      0 - 0
    </div>
    <div class="score-tracker" id="final-result">
      (First to 5 wins!)
    </div>
    <div>
      <div class="restart noselect" id="restart">
        Restart
      </div>
    </div>


  <script src="script.js"></script>
</html>
